<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谁是历史上最伟大的球员？</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            height: 100vh;
            /* 设置body占满整个视口高度 */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: 100% 100%;
            /* 使用100% 100%确保背景填充整个body */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2;
            z-index: -1;
        }

        .content {
            max-width: 800px;
            padding: 20px;
            margin: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            /* 使用半透明背景 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="content">
        <p>“谁是历史上最伟大的球员？”，这个问题显然没有最优解，每位球员都有它独一无二之处，特点不同，位置不同，时代不同，这些都会影响一位球员的生涯。同时，我们也相信，在未来，会涌现出越来越多的优秀球员，他们也将跻身这“最伟大球员的行列”。
        </p>
    </div>

</body>

</html>
